<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap v5.2 Inline Form Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

  <style>
    body {
      padding-top: 5rem;
      padding-bottom: 3rem;
      color: #5a5a5a;
      background-color: #FFF;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body class="bg-white">

  <!--
  Main Form container
  -->
  <form method="post" class="tk-form tk-form-inline" novalidate="novalidate" id="tpl-form" var="form">
    <div class="">
      <div class="tk-form-fields row gy-1 gx-2 align-items-center" var="fields actions"></div>
    </div>
  </form>


  <!--
    Element template fragments.
    Edit these to match the design framework you are using.
    Make sure the var,choice,repeat attributes are set in the new templates

  -->
  <div class="row g-3">

    <input type="hidden" var="element" id="tpl-form-hidden">

    <div class="col-auto" var="field" id="tpl-form-input">
      <label class="visually-hidden" class="form-label" var="label"></label>
      <input type="text" class="form-control form-control-sm" var="element">
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" var="error"></div>
    </div>

    <div class="col-auto" var="field" id="tpl-form-file">
      <label class="visually-hidden" class="form-label" var="label"></label>
      <input type="file" class="form-control form-control-sm" var="element">
      <div class="form-text" choice="file-notes"></div>
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" var="error"></div>
    </div>

    <div class="col-auto" var="field" id="tpl-form-textarea">
      <label class="visually-hidden" class="form-label" var="label"></label>
      <textarea class="form-control form-control-sm" var="element"></textarea>
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" var="error"></div>
    </div>

    <div class="col-auto" var="field" id="tpl-form-select">
      <label class="visually-hidden" class="form-label" var="label"></label>
      <select class="form-select form-select-sm" var="element">
        <option repeat="option"></option>
      </select>
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" choice="error"></div>
    </div>

    <div class="col-auto" var="field" id="tpl-form-checkbox">
      <label class="visually-hidden" class="form-check-label" choice="label"></label>
      <div class="form-check" repeat="option">
        <input type="checkbox" class="form-check-input" var="element">
        <label class="form-check-label" var="label"></label>
      </div>
      <div class="form-text" var="notes"></div>
      <div class="form-text text-danger" var="error"></div>
    </div>

    <div class="col-auto" var="field" id="tpl-form-radio">
      <label class="visually-hidden" class="form-check-label" choice="label"></label>
      <div class="form-check" repeat="option">
        <input type="radio" class="form-check-input" var="element">
        <label class="form-check-label" var="label"></label>
      </div>
      <div class="form-text" var="notes"></div>
      <div class="form-text text-danger" var="error"></div>
    </div>

    <div class="col-auto" var="field" id="tpl-form-switch">
      <label class="visually-hidden" class="form-check-label" choice="label"></label>
      <div class="form-check form-switch" repeat="option">
        <input type="checkbox" role="switch" class="form-check-input" var="element">
        <label class="form-check-label" var="label"></label>
      </div>
      <div class="form-text" var="notes"></div>
      <div class="form-text text-danger" var="error"></div>
    </div>

    <div class="tk-inline-btn col-auto" var="field" id="tpl-form-link">
      <a href="#" class="btn btn-sm btn-secondary" var="element" style=""><i choice="icon-l"></i><span var="text">Link</span><i choice="iconR"></i></a>
    </div>

    <div class="tk-inline-btn col-auto" var="field" id="tpl-form-button">
      <button type="button" class="btn btn-sm btn-secondary" var="element"><i choice="icon-l"></i><span var="text">Button</span><i choice="iconR"></i></button>
    </div>

    <div class="tk-inline-btn col-auto" var="field" id="tpl-form-submit">
      <button type="submit" class="btn btn-sm btn-primary" var="element"><i choice="icon-l"></i><span var="text">Submit</span><i choice="iconR"></i></button>
    </div>


  </div>

</body>
</html>
