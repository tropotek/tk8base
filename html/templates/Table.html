<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap v5.2 Table Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

  <link href="/html/assets/app.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 5rem;
      padding-bottom: 3rem;
      color: #5a5a5a;
      background-color: #FFF;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body class="bg-white">
<main class="container">


<div class="tk-table" var="tk-table" id="tpl-table">

  <div class="tk-filters" choice="filters"></div>

  <form method="post" class="tk-table-form" var="form">

    <div class="tk-actions mb-2" choice="actions"></div>

    <div class="tk-table-wrapper table-responsive">
      <table class="table table-bordered table-hover table-sortable align-top" var="table">
        <thead class="table-light" var="thead">
          <tr>
            <th class="center" repeat="td"></th>
          </tr>
        </thead>
        <tbody class="table-body" var="tbody">
          <tr repeat="tr">
            <td repeat="td"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tk-foot row" choice="foot"></div>
  </form>

</div>

  <button type="submit" class="btn btn-sm btn-light me-2" var="btn" id="tpl-action-button"><i var="icon" choice="icon"></i> <span var="text"></span></button>
  <a class="btn btn-sm btn-light me-2" var="btn" id="tpl-action-link"><i var="icon"></i> <span var="text"></span></a>


</main>
</body>
</html>
