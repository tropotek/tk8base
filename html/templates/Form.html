<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap v5.2 Form Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

  <style>
    body {
      padding-top: 5rem;
      padding-bottom: 3rem;
      color: #5a5a5a;
      background-color: #FFF;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body class="bg-white">

  <!--
  Main Form container
  -->
  <form method="post" class="tk-form row g-3 needs-validation" novalidate="novalidate"
        data-opt-valid-css="is-valid"  data-opt-error-css="is-invalid"
        id="tpl-form" var="form">

    <script data-trace="/html/templates/Form.html">
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      // https://getbootstrap.com/docs/5.2/forms/validation/
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })();
    </script>

    <div class="tk-form-fields row g-3" var="fields"></div>

    <div class="tk-actions d-grid gap-2 d-md-flex" var="actions"></div>

    <!--
        repeat: "{group|fieldset}-{group}"
        var:    "fields"
        Groups and fieldset`s  templates can be defined in the form template for positioning using a repeat,
        make sure the var="fields" is in the node you want the fields to be appended to.
    -->
<!--    <div class="tk-actions d-grid gap-2 d-md-flex" var="fields" repeat="group-actions"></div>-->

  </form>

  <!--
    Element, group and fieldset template fragments.
    Edit these to match the design framework you are using.
    Make sure the var,choice,repeat attributes are set in the new templates as they are here
  -->
  <div class="row g-3">

    <!-- default group template if no repeat defined in the form-->
    <div class="tk-form-group row" var="fields" id="tpl-form-group"></div>

    <!-- default fieldset template if no repeat defined in the form -->
    <fieldset class="col-12" id="tpl-form-fieldset">
      <legend var="legend"></legend>
      <div class="row" var="fields"></div>
    </fieldset>

    <input type="hidden" var="element" id="tpl-form-hidden">

    <div var="field" id="tpl-form-input">
      <label class="form-label" var="label"></label>
      <input type="text" class="form-control" var="element">
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" var="error"></div>
    </div>

    <div var="field" id="tpl-form-file">
      <label class="form-label" var="label"></label>
      <input type="file" class="form-control" var="element">
      <div class="form-text" choice="file-notes"></div>
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" var="error"></div>
    </div>

    <div var="field" id="tpl-form-textarea">
      <label class="form-label" var="label"></label>
      <textarea class="form-control" var="element"></textarea>
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" var="error"></div>
    </div>

    <div var="field" id="tpl-form-select">
      <label class="form-label" var="label"></label>
      <select class="form-select" var="element">
        <option repeat="option"></option>
      </select>
      <div class="form-text" var="notes"></div>
      <div class="invalid-feedback" choice="error"></div>
    </div>

    <div var="field" id="tpl-form-checkbox">
      <label class="form-check-label" choice="label"></label>
      <div class="form-check" repeat="option">
        <input type="checkbox" class="form-check-input" var="element">
        <label class="form-check-label" var="label"></label>
      </div>
      <div class="form-text" var="notes"></div>
      <div class="form-text text-danger" var="error"></div>
    </div>

    <div var="field" id="tpl-form-radio">
      <label class="form-check-label" choice="label"></label>
      <div class="form-check" repeat="option">
        <input type="radio" class="form-check-input" var="element">
        <label class="form-check-label" var="label"></label>
      </div>
      <div class="form-text" var="notes"></div>
      <div class="form-text text-danger" var="error"></div>
    </div>

    <div var="field" id="tpl-form-switch">
      <label class="form-check-label" choice="label"></label>
      <div class="form-check form-switch" repeat="option">
        <input type="checkbox" role="switch" class="form-check-input" var="element">
        <label class="form-check-label" var="label"></label>
      </div>
      <div class="form-text" var="notes"></div>
      <div class="form-text text-danger" var="error"></div>
    </div>

    <div id="tpl-form-null">
      <!-- Just here to allow us to view repeats above - ignore -->
      <div repeat="option"></div>

      <a href="#" class="btn btn-secondary" var="element" id="tpl-form-link"><i choice="icon-l"></i><span var="text">Link</span><i choice="iconR"></i></a>
      <button type="button" class="btn btn-secondary" var="element" id="tpl-form-button"><i choice="icon-l"></i><span var="text">Button</span><i choice="iconR"></i></button>
      <button type="submit" class="btn btn-primary" var="element" id="tpl-form-submit"><i choice="icon-l"></i><span var="text">Submit</span><i choice="iconR"></i></button>

    </div>

  </div>

</body>
</html>
